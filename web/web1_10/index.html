<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="body">
    <main class="main">
      <h1 class="main__title">Крестики-нолики</h1>
      <h3 class="main__desc">
        Простая игра в крестики-нолики. Первым ходит победитель.
      </h3>

      <div class="info">
        <h4 class="info__title">Количество побед</h4>

        <div class="info__wrapper">
          <div class="info__first-player">
            Первый игрок: <span class="info__first-counter">0</span>
          </div>
          <div class="info__second-player">
            Второй игрок: <span class="info__second-counter">0</span>
          </div>
        </div>
      </div>

      <div class="info">
        <h4 class="info__title">Ход</h4>

        <div class="info__wrapper">
          Ходит игрок - <span class="info__first-move">X</span>
        </div>
      </div>

      <canvas id="game" width="600" height="600"></canvas>

      <div class="control">
        <button class="control__new-round">Новый раунд</button>
        <button class="control__reset">Сброс</button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
