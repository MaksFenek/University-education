<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web1_10</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Крестики-нолики</h1>
    <p class="description">
      Простая игра в крестики нолики. Первым ходит победитель
    </p>
    <h2>Количество побед</h2>
    <div class="count">
      <p>Первый игрок: <span id="player1">0</span></p>
      <p>Второй игрок: <span id="player2">0</span></p>
    </div>
    <h2>Ход</h2>
    <p class="turn">
      Ходит <span id="plrnow"></span> игрок - <span id="sign"></span>
    </p>
    <div class="cnv"><canvas id="canvas"></canvas></div>
    <div class="buttons">
      <form>
        <input type="button" id="newraund" value="Новый раунд" />
        <input type="button" id="reset" value="сброс" />
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
